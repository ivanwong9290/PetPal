<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal</title>
    <link rel="stylesheet" href="../../theme/PetPal.css" type="text/css"/>
    <link rel="stylesheet" href="../../theme/bootstrap.css" type="text/css"/>
    <script src="../../scripts/bootstrap.js"></script>
    <script src="../../scripts/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="profilePicContainer">
        <img id="profilePic" src="../../images/Doggo.PNG">
    </div>
    <div class="userData">
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <div class="row d-flex align-items-center">
                        <div class="petNameContainer">
                            Tako
                        </div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col-2" style="padding-right:0%">
                            <div class="pinEmoji">
                                <img id="pin" src="../../theme/icons/location-pin.png">
                            </div>
                        </div>
                        <div class="col">
                            <div class="ownerCity">
                                San Diego, California
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center" style="padding-top:2%">
                        <div class="petOwner">
                            Owned by Tiffany Lau
                        </div>
                    </div>
                </div>
                <div class="col align-self-end">
                    <div class="ownerProfilePicContainer">
                        <img class="rounded-circle img-responsive" id="ownerProfilePicture" src="../../images/58442130_658554567937801_3062714524210561024_n.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buttonRow">
        <button type="button" id="edit" class="btn btn-primary">Edit Profile</button>
        <button type="button" id="addActivity" class="btn btn-primary">Add Activity</button>
        <button type="button" id="moreOptions" class="btn btn-primary">More</button>
    </div>
</body>
</html>
